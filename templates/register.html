{% extends 'base_login_register.html' %}
{% block form_table %}
<div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Nick name" name="nick_name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" name="email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password" name="retype_password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                {{ register_form.captcha }}
            </div>
            <div class="form-group has-feedback">
                {{ msg }}
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> I agree to the <a href="#">terms</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

{#        <div class="social-auth-links text-center">#}
{#            <p>- OR -</p>#}
{#            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>#}
{#            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>#}
{#        </div>#}

        <a href="{% url 'login' %}" class="text-center">我已经拥有账号</a>
    </div>
{% endblock %}
